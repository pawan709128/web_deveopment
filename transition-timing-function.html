<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            transition: transform 1s, opacity 1s; /* Example transition properties */
        }
        div:nth-of-type(1) {
            transition-timing-function: ease; /* slow start, then fast, then slow end */
        }
        div:nth-of-type(2) {
            transition-timing-function: linear; /* same speed */
        }
        div:nth-of-type(3) {
            transition-timing-function: ease-in; /* slow start */
        }
        div:nth-of-type(4) {
            transition-timing-function: ease-out; /* slow end */
        }
        div:nth-of-type(5) {
            transition-timing-function: ease-in-out; /* slow start and end */
        }
        /* Example to trigger the transitions */
        div:hover {
            transform: scale(1.5);    
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
